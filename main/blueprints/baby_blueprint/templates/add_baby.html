   <head>
        <link rel="stylesheet" href="{{ url_for('baby.static', filename='baby.css') }}">
        <title>BabyTracker Babies</title>
    </head>

{% extends "base.html" %}
{% block content %}

    <div class="registration-form">
        <form method="post">
            {{ form.hidden_tag() }}
            <h2 class="form-title">Add Baby</h2>

            <div class="form-group">
                <label for="Name">{{ form.name.label }}</label>
                {{ form.name(placeholder="Name", class="form-control") }}
            </div>

            <div class="form-group">
                <label for="Gender">{{ form.gender.label }}</label>
                <select id="gender" name="gender" class="form-control">
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">{{ form.dob.label }}</label>
                {{ form.dob(placeholder="Date Of Birth", class="form-control") }}
            </div>

            <button type="submit" class="btn-baby">Add Baby</button>
        </form>
    </div>
{% endblock %}
