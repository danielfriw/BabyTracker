<head>
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='auth.css') }}">
    <title>BabyTracker Authentication</title>
</head>

{% extends "base.html" %}
{% block content %}


    <div class="login-form">
        <form method="post">
            {{ form.hidden_tag() }}
            <h2 class="form-title">Log In</h2>

            <div class="form-group">
                {{ form.email.label }} {{ form.email(placeholder="Your email", class="form-control") }}
            </div>

            <div class="form-group">
                {{ form.password.label }} {{ form.password(placeholder="Your password", class="form-control") }}
            </div>

            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>
    </div>
{% endblock %}
